<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 90%; margin: 50px auto; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .header h2 { margin: 0; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background-color: #f4f4f4; }
        .form-group { margin-bottom: 15px; }
        label { display: block; }
        input, select { width: 100%; padding: 8px; }
        button { padding: 10px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button.edit { background-color: #28a745; }
        button.delete { background-color: #dc3545; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Customer Dashboard</h2>
        <button id="logoutButton">Logout</button>
    </div>
    <h2>Ticket Management</h2>
    <form id="ticketForm">
        <input type="hidden" id="ticketId">
        <div class="form-group">
            <label for="ticketTitle">Title:</label>
            <input type="text" id="ticketTitle" required>
        </div>
        <div class="form-group">
            <label for="ticketDescription">Description:</label>
            <input type="text" id="ticketDescription" required>
        </div>
        <div class="form-group">
            <label for="ticketStatus">Status:</label>
            <select id="ticketStatus">
                <option value="open">Open</option>
                <option value="in_progress">In Progress</option>
                <option value="closed">Closed</option>
            </select>
        </div>
        <button type="submit">Save Ticket</button>
    </form>
    <h2>Tickets List</h2>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Created By</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="ticketsList">
        </tbody>
    </table>
</div>
<script>
    // Ensure the DOM is fully loaded before running the script
    document.addEventListener('DOMContentLoaded', async () => {
        // Retrieve the token, userId, and userRole from localStorage
        const token = localStorage.getItem('token');
        const userId = localStorage.getItem('userId');
        const userRole = localStorage.getItem('role');


        // Log the values to the console
        console.log('Token:', token);
        console.log('User ID:', userId);
        console.log('User Role:', userRole);

        // // If any of the authentication details are missing, redirect to the login page
        // if (!token || !userId || !userRole) {
        //     alert('User not authenticated. Redirecting to login.');
        //     // window.location.href = '/login.html';
        //     return;
        // }

        // Fetch tickets and render them in the table
        const fetchTickets = async () => {
            try {
                const response = await fetch('/api/tickets', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Server Error');
                }

                const data = await response.json();
                if (data.success) {
                    console.log('Fetched tickets:', data.data);
                    const ticketsList = document.getElementById('ticketsList');
                    ticketsList.innerHTML = '';
                    // Only show tickets created by the logged-in user
                    data.tickets.forEach(ticket => {
                        if (ticket.createdBy._id === userId) {
                            ticketsList.innerHTML += `
                                <tr>
                                    <td>${ticket.title}</td>
                                    <td>${ticket.description}</td>
                                    <td>${ticket.status}</td>
                                    <td>${ticket.assignedTo ? ticket.assignedTo.name : 'Unassigned'}</td>
                                    <td>${ticket.createdBy.name}</td>
                                    <td>
                                        <button class="edit" onclick="editTicket('${ticket._id}')">Edit</button>
                                        <button class="delete" onclick="deleteTicket('${ticket._id}')">Delete</button>
                                    </td>
                                </tr>
                            `;
                        }
                    });
                } else {
                    console.error('Failed to fetch tickets:', data.message);
                }
            } catch (error) {
                console.error('Error fetching tickets:', error);
            }
        };

        // Fetch tickets when the page loads
        fetchTickets();

        // Handle ticket form submission
        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const ticketId = document.getElementById('ticketId').value;
            const title = document.getElementById('ticketTitle').value;
            const description = document.getElementById('ticketDescription').value;
            const status = document.getElementById('ticketStatus').value;

            const ticketData = { title, description, status };

            try {
                const method = ticketId ? 'PUT' : 'POST';
                const endpoint = ticketId ? `/api/tickets/${ticketId}` : '/api/tickets';
                const response = await fetch(endpoint, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(ticketData)
                });

                if (!response.ok) {
                    throw new Error('Server Error');
                }

                const data = await response.json();
                if (data.success) {
                    alert('Ticket saved successfully');
                    fetchTickets();
                    document.getElementById('ticketForm').reset();
                } else {
                    alert('Error saving ticket: ' + data.message);
                }
            } catch (error) {
                console.error('Error saving ticket:', error);
                alert('An error occurred while saving the ticket.');
            }
        });

        // Handle logout functionality
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            localStorage.removeItem('role');
            window.location.href = '/login.html';
        });

        // Handle edit ticket functionality
        window.editTicket = async (ticketId) => {
            try {
                const response = await fetch(`/api/tickets/${ticketId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Server Error');
                }

                const data = await response.json();
                if (data.success) {
                    const ticket = data.data;
                    document.getElementById('ticketId').value = ticket._id;
                    document.getElementById('ticketTitle').value = ticket.title;
                    document.getElementById('ticketDescription').value = ticket.description;
                    document.getElementById('ticketStatus').value = ticket.status;
                } else {
                    alert('Error fetching ticket: ' + data.message);
                }
            } catch (error) {
                console.error('Error fetching ticket:', error);
            }
        };

        // Handle delete ticket functionality
        window.deleteTicket = async (ticketId) => {
            if (!confirm('Are you sure you want to delete this ticket?')) return;
            try {
                const response = await fetch(`/api/tickets/${ticketId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Server Error');
                }

                const data = await response.json();
                if (data.success) {
                    alert('Ticket deleted successfully');
                    fetchTickets();
                } else {
                    alert('Error deleting ticket: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting ticket:', error);
            }
        };
    });
</script>
</body>
</html>
