<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 300px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; }
        input { width: 100%; padding: 8px; }
        button { padding: 10px; background-color: #007BFF; color: white; border: none; cursor: pointer; width: 100%; }
        a { display: block; text-align: center; margin-top: 10px; color: #007BFF; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <a href="register.html">Don't have an account? Register</a>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.success) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('userId', data.user.id); // Store user ID
                localStorage.setItem('role', data.user.role); // Store user role
                if (data.user.role === 'admin') {
                    window.location.href = '/admin.html';
                } else if (data.user.role === 'customer') {
                    window.location.href = '/customer.html';
                }
            } else {
                alert('Login failed: ' + data.message);
            }
        } catch (error) {
            console.error('Error during login:', error);
            alert('An error occurred during login.');
        }
    });
</script>
</script>
</body>
</html>
